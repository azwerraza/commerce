{% extends 'master.html' %}
{% block body %}

<div class="container py-5">
    <h2 class="mb-4">My Wishlist</h2>

  {% if wishlist_items %}
    <div class="product-grid-container">
      {% for item in wishlist_items %}
        <div class="product-card">
          <div class="product-image">
            <a href="{% url 'product_detail' item.product.id %}">
              <img src="{{ item.product.image.url }}" alt="{{ item.product.name }}" style="height: 300px; width: 100%; object-fit: cover;">
            </a>

            <!-- Remove from Wishlist -->
            <a href="{% url 'wishlist_remove' item.product.id %}" class="wishlist-btn" aria-label="Remove from wishlist">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                <path d="M12.1 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5
                         2 5.42 4.42 3 7.5 3c1.74 0 3.41 0.81 4.5
                         2.09C13.09 3.81 14.76 3 16.5
                         3 19.58 3 22 5.42 22 8.5c0
                         3.78-3.4 6.86-8.55
                         11.54L12.1 21.35z"
                      fill="red" />
              </svg>
            </a>
          </div>

          <div class="product-info">
            <h3 class="product-title">Rs {{ item.product.price }}</h3>
            <p class="product-price">{{ item.product.name }}</p>
          </div>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p>You havenâ€™t added anything to your wishlist yet.</p>
  {% endif %}
</div>

{% endblock %}
